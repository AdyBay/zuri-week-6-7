<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w3-carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    
 <!-- slideshow-container -->
<div class="slideshow-container">

 <!-- Full-width images with number and caption text -->
<div class="mySlides fade">
    <div class="numbertext"> 1 / 6 </div>
    <img src="images/nico-knaack-GloRQMleD7M-unsplash.jpg" style="width:100%" alt="A tree">
    <div class="text">A fine tree with plenty of branches </div>
</div>

<div class="mySlides fade"> 
<div class="numbertext"> 2 / 3</div>
<img src="images/alec-krum-TqygIY-q7cM-unsplash.jpg" style="width:100%">
<div class="text">Sunsets falls into a cave</div>
</div>

<div class="mySlides fade">
    <div class="numbertext"> 3 / 3</div>
    <img src="images/alex-gorin-hqym5t_qzHk-unsplash.jpg" style="width:100%">
    <div class="text">A young boy playing game</div>
</div>

<div class="mySlides fade">
    <div class="numbertext"> 4 / 6</div>
    <img src="images/dmitrii-vaccinium-_eaLwN2SUzk-unsplash.jpg" style="width:100%">
    <div class="text"> A vibrant young man playing an Icegame</div>
</div>

<div class="mySlides fade">
    <div class="numbertext"> 5 /6 </div>
    <img src="images/tim-mossholder-6V3TABbaZF0-unsplash.jpg" style="width:100%">
    <div class="text"> Here's a man skating on water </div>
</div>

<div class="mySlides fade">
<div class="numbertext"> 6 / 6 </div>
<img src="images/Phone.jpg" style="width:100%">
<figcaption class="text">A daily reminder of getting better. </figcaption>
</div>
<br>

<!-- Next and previous buttons -->
<a class="prev" onclick="plusSlides(-1)">&#10094</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>

<!-- The dots/circles -->
<div style="text-align: center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
</div>



   <script>
    let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
    showSlides(slideIndex += n);
}

function currentSlide(n) {
    showSlides(slideIndex = n);
}

function showSlides(n) {
    let i;
    let slides = 
    document.getElementsByClassName("mySlides");
    let dots =
    document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}

    if (n < 1) {slideIndex = slides.length}
    for(i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className. replace("active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
}
   </script> 
</body>
</html>
